<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="countdown">00</div>
        <div id="values">
            <div id="startvalue"></div>
            <div id="endvalue"></div>
        </div>
        <div id="buttons">
            <button id="setcount" onclick="setcount()">Set Countdown Values</button>
            <button id="start" onclick="startCount()" > Start Countdown</button>
            <button id="reset" onclick="resetCount()" >Reset Countdown</button>
        </div>
    </div>


     
    <script src="app.js"></script>
</body>
</html>
